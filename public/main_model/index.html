            scene.fog = new THREE.Fog( 0x72645b, 5, 15 );

            // renderer
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight);
            
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.BasicShadowMap
            // colocarlo en el html 
            //container.appendChild( renderer.domElement );
            document.body.appendChild( renderer.domElement );
            
            


            // para hacer resize con la pagina y mantener la relación.. 
            window.addEventListener('resize',function(){
               
                var width= window.innerWidth;
                var height= window.innerHeight;
                renderer.setSize(width,height);
               
                camera.aspect=width/height;
                camera.updateProjectionMatrix();
            });

            // para poder desplazarse 
            controls = new THREE.OrbitControls(camera,renderer.domElement)
            // para no permitir que baje del suelo
            controls.maxPolarAngle = Math.PI/2; 

               

            // cargar obj con materiales en diferente posición
            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.load('models/ZabooStation.mtl', function(materials){
                materials.preload();
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials)

                objLoader.load ('models/ZabooStation.obj', function(mesh){
                        
                    mesh.position.set( 0, - 0.49, 0.6 );
                    mesh.rotation.x= 4.7
                    mesh.scale.set(0.03,0.03,0.03)	
                    scene.add(mesh)

                    mesh.traverse( function ( child ) {
                        if ( child instanceof THREE.Mesh ) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        

                        }
                    });
                },
                function ( xhr ) {

                    console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                                // barra de progreso de carga del 3d


                    })

            })
            // Ground
			var plane = new THREE.Mesh(

                new THREE.MeshPhongMaterial( { color: 0xe6e4df, specular: 0xe6e4df } )
				);
			    plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
				scene.add( plane );
				plane.receiveShadow = true;
                plane.castShadow = true;

            // Luces 
            const lightHemi=scene.add( new THREE.HemisphereLight( 0x8a8a88, 0x111122,0.3 ) );
            
			addShadowedLight( 1, 1, 1, 0x6fc7c1, 1.5 );
			addShadowedLight( 0.5, 1, - 1, 0xffaa00, 0.8);

            function addShadowedLight( x, y, z, color, intensity ) {
				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );
				directionalLight.castShadow = true;
                directionalLight.receiveShadow= true;
				var d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;
				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;
				directionalLight.shadow.bias = - 0.002;
            }
            

			var animate = function () {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
                
                renderer.render( scene, camera );
               
                
			};

            animate();
