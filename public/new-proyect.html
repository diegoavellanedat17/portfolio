  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
            <h1 class="text-uppercase title-text mb-3 mt-5" >Panel de tu proyecto</h1>
        
        <p class="lead">Acá iniciaremos un nuevo proyecto, ingresa el nombre del proyecto, y tu requerimiento. Una vez lo envíes se generará un ID.
        </p>

        <p class="lead">Con este ID puedes monitorear el estado del proyecto, descargar los archivos, acceder al repositiorio y ver los archivos de modelado 3D.
        </p>
      </div>
  </div>
  <form class="new-project" name="new-project">
        <div class="form-group" >
          <label class="label-name" >Nombre del proyecto</label>
          <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Dispositivo de registro WiFi">
        </div>

        <div class="form-group" >
          <label class="label-requeriment">Requerimiento</label>
          <textarea class="form-control" name="requiriment" id="exampleFormControlTextarea1" rows="3"placeholder="Se desea hacer un dispositivo que envíe a la nuve información que lea de una manilla RFID"></textarea>
        </div>

        <div class="form-group" >
            <label class="label-email">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" name="email">
        </div>

        <div class="form-group" >
            <label class="label-whatsapp">Whatsapp</label><span>  </span><i class="fa fa-whatsapp my-float" style="color: #25d366;;"></i>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+1123456121" name="whatsapp">
        </div>

        <div class=" col-lg-6 col-md-12 col-sm-12 mt-4">
                <button type="submit" class="btn btn-outline-primary"  ><i class="fa fa-plus-circle"> </i> Nuevo Proyecto</button>
        </div>
      </form>
</div>
